<mat-card>
  <h2>Recuperar Contraseña</h2>
  <form [formGroup]="forgotForm" (ngSubmit)="submit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email registrado</mat-label>
      <input matInput formControlName="email" type="email" required>
      <mat-error *ngIf="email?.hasError('required') && email?.touched">
        El email es obligatorio.
      </mat-error>
      <mat-error *ngIf="email?.hasError('email') && email?.touched">
        El email no tiene un formato válido.
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="forgotForm.invalid">
      Enviar enlace de recuperación
    </button>
    <p class="register" style="margin-top: 1.5rem;">
      <a routerLink="/login">{{ 'Volver al login' | uppercase }}</a>
    </p>
  </form>
</mat-card>
